<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>退料與貼紙計算器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      width: 320px;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input[type=number] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }
    input[type=number]:focus {
      border-color: #3a9d3a;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 48%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3a9d3a;
    }
    .result {
      margin-top: 20px;
      background: #e8f5e9;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      padding: 15px;
      font-size: 18px;
      color: #2e7d32;
      min-height: 90px;
      line-height: 1.5;
      white-space: pre-line;
      user-select: none;
    }
    .readonly {
      background-color: #f4f4f4;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="leftCalculator">
    <h2>退料單計算器</h2>
    <label>貼紙備料數（批號1）：<input type="number" id="prepared1" min="0" oninput="updatePreparedTotal()"></label>
    <label>貼紙備料數（批號2）：<input type="number" id="prepared2" min="0" oninput="updatePreparedTotal()"></label>
    <label>貼紙備料總數：<input type="number" id="preparedTotal" class="readonly" readonly></label>
    <label>工單製令數：<input type="number" id="workOrder" min="0"></label>
    <label>實際退料數：<input type="number" id="actualReturn" min="0"></label>
    <label>藍單退料數：<input type="number" id="blueReturn" min="0"></label>
    <div class="button-group">
      <button onclick="calculateLeft()">計算</button>
      <button onclick="clearLeft()">清除</button>
    </div>
    <div class="result" id="leftResult" style="display:none;"></div>
  </div>

  <div class="container" id="rightCalculator">
    <h2>貼紙計算器</h2>
    <label>原始總重：<input type="number" id="totalWeight" step="any" min="0"></label>
    <label>軸心重：<input type="number" id="coreWeight" step="any" min="0"></label>
    <label>原始捲數：<input type="number" id="originalRolls" min="0"></label>
    <label>退料重量：<input type="number" id="returnWeight" step="any" min="0"></label>
    <div class="button-group">
      <button onclick="calculateRight()">計算</button>
      <button onclick="clearRight()">清除</button>
    </div>
    <div class="result" id="rightResult" style="display:none;"></div>
  </div>

<script>
  // 左邊備料總數即時更新
  function updatePreparedTotal() {
    const p1 = parseInt(document.getElementById('prepared1').value) || 0;
    const p2 = parseInt(document.getElementById('prepared2').value) || 0;
    document.getElementById('preparedTotal').value = p1 + p2;
  }

  // 左邊退料計算 (固定顯示三行，沒值就0)
  function calculateLeft() {
    const prepared = parseInt(document.getElementById('preparedTotal').value) || 0;
    const workOrder = parseInt(document.getElementById('workOrder').value) || 0;
    const actualReturn = parseInt(document.getElementById('actualReturn').value) || 0;
    const blueReturn = parseInt(document.getElementById('blueReturn').value) || 0;

    const shouldReturn = prepared - workOrder;

    let goodReturn = 0;
    let badReturn = 0;
    let requirePick = 0;

    if (actualReturn > shouldReturn) {
      goodReturn = actualReturn - shouldReturn;
      badReturn = blueReturn - goodReturn;
      requirePick = 0;
    } else if (actualReturn < shouldReturn) {
      requirePick = shouldReturn - actualReturn;
      goodReturn = 0;
      badReturn = blueReturn + requirePick;
    } else {
      requirePick = 0;
      goodReturn = 0;
      badReturn = blueReturn;
    }

    requirePick = requirePick > 0 ? requirePick : 0;
    goodReturn = goodReturn > 0 ? goodReturn : 0;
    badReturn = badReturn > 0 ? badReturn : 0;

    const outputLines = [
      `領料單: ${requirePick}`,
      `藍單良品: ${goodReturn}`,
      `藍單不良品: ${badReturn}`
    ];

    const leftResultDiv = document.getElementById('leftResult');
    leftResultDiv.textContent = outputLines.join('\n');
    leftResultDiv.style.display = 'block';
  }

  // 右邊貼紙計算器
  function calculateRight() {
    const totalWeight = parseFloat(document.getElementById('totalWeight').value) || 0;
    const coreWeight = parseFloat(document.getElementById('coreWeight').value) || 0;
    const originalRolls = parseInt(document.getElementById('originalRolls').value) || 0;
    const returnWeight = parseFloat(document.getElementById('returnWeight').value) || 0;

    if (totalWeight <= coreWeight) {
      alert('原始總重必須大於軸心重');
      return;
    }
    if (originalRolls <= 0) {
      alert('原始捲數必須大於0');
      return;
    }
    if (returnWeight < coreWeight) {
      alert('退料重量應該大於或等於軸心重');
      return;
    }

    // 貼紙計算流程
    const val1 = totalWeight - coreWeight; // 1
    const val2 = originalRolls / val1;     // 2
    const rawResult = (returnWeight - coreWeight) * val2;  // 3

    // 判斷進位：小數部分>0就進位，否則取整數
    const fractional = rawResult % 1;
    const finalResult = fractional > 0 ? Math.ceil(rawResult) : rawResult;

    const rightResultDiv = document.getElementById('rightResult');
    rightResultDiv.textContent = `實際數量: ${finalResult} 張`;
    rightResultDiv.style.display = 'block';
  }

  // 左邊清除函式
  function clearLeft() {
    document.getElementById('prepared1').value = '';
    document.getElementById('prepared2').value = '';
    document.getElementById('preparedTotal').value = '';
    document.getElementById('workOrder').value = '';
    document.getElementById('actualReturn').value = '';
    document.getElementById('blueReturn').value = '';
    const leftResultDiv = document.getElementById('leftResult');
    leftResultDiv.textContent = '';
    leftResultDiv.style.display = 'none';
  }

  // 右邊清除函式
  function clearRight() {
    document.getElementById('totalWeight').value = '';
    document.getElementById('coreWeight').value = '';
    document.getElementById('originalRolls').value = '';
    document.getElementById('returnWeight').value = '';
    const rightResultDiv = document.getElementById('rightResult');
    rightResultDiv.textContent = '';
    rightResultDiv.style.display = 'none';
  }
</script>

</body>
</html>
