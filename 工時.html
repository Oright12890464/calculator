<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工時計算器</title>
<style>
  /* Q版可愛字體 + 粗體 */
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap');

  body { 
    font-family: 'Baloo 2', 'Comic Sans MS', Arial, sans-serif; 
    font-weight: 700; /* 粗體 */
    background: linear-gradient(to bottom, #fff0f5, #ffe4f0); 
    padding: 20px; 
    text-align: center; 
  }

  h2 { 
    color: #ff69b4; 
    font-size: 28px; 
    margin-bottom: 20px; 
  }

  label { 
    display: block; 
    margin: 10px 0 5px; 
    font-size: 18px; 
    color: #ff1493;
  }

  input[type="time"], input[type="number"] {
    width: 80%; 
    font-size: 20px; 
    padding: 12px; 
    border-radius: 12px; 
    border: 2px solid #ff69b4; 
    margin-bottom: 10px;
    text-align: center;
    font-weight: 700;
  }

  button {
    font-size: 20px; 
    padding: 12px 20px; 
    margin: 10px 5px; 
    border-radius: 12px; 
    border: none; 
    color: white; 
    cursor: pointer; 
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    transition: transform 0.1s ease, box-shadow 0.1s ease; 
    font-weight: 700;
  }

  button:active {
    transform: scale(0.95); 
    box-shadow: 1px 1px 3px rgba(0,0,0,0.2); 
  }

  #calculateBtn { background-color: #ff69b4; }
  #clearBtn { background-color: #ffb6c1; }

  .result {
    margin-top: 20px; 
    font-weight: 700; 
    font-size: 24px; 
    color: #ff1493;
  }

  @media(max-width: 400px) {
    input[type="time"], input[type="number"] { width: 95%; }
    button { width: 90%; }
  }
</style>
</head>
<body>

<h2>🌸工時計算器🌸</h2>

<label>開始時間</label>
<input type="time" id="startTime" value="08:30">

<label>結束時間</label>
<input type="time" id="endTime" value="17:30">

<label>人數</label>
<input type="number" id="people" value="1" min="1">

<br>
<button id="calculateBtn" onclick="calculate()">計算工時</button>
<button id="clearBtn" onclick="clearOutput()">清除結果</button>

<div class="result" id="output"></div>

<script>
function calculate() {
    const start = document.getElementById('startTime').value.split(':');
    const end = document.getElementById('endTime').value.split(':');
    const people = parseInt(document.getElementById('people').value);

    const startMin = parseInt(start[0])*60 + parseInt(start[1]);
    const endMin = parseInt(end[0])*60 + parseInt(end[1]);

    const breaks = [
        [10*60 + 30, 10*60 + 40],
        [12*60 + 30, 13*60 + 30],
        [15*60 + 50, 16*60 + 0]
    ];

    let totalBreak = 0;
    breaks.forEach(br => {
        const overlap = Math.max(0, Math.min(endMin, br[1]) - Math.max(startMin, br[0]));
        totalBreak += overlap;
    });

    const workMin = Math.max(0, endMin - startMin - totalBreak);
    const totalWorkHour = (workMin / 60) * people;

    document.getElementById('output').innerHTML = `工時：${totalWorkHour.toFixed(2)}`;
}

function clearOutput() {
    document.getElementById('output').innerHTML = '';
}
</script>

</body>
</html>
